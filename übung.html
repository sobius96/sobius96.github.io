<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Willgommem bei Johannes seinem Pizzoria</h1>
    <form>
        <p>
            <label for="vname">Vorname:</label></br>
            <input type="text" id="vname" name="vname"></br>
            <label for="nname">Nachname:</label></br>
            <input type="text" id="nname" name="nname"></br>
            <label for="adresse">Adresse:</label></br>
            <input type="text" id="adresse" name="adresse"></br>
            <label for="wohnort">Wohnort:</label></br>
            <input type="text" id="wohnort" name="wohnort"></br>
            <label for="plz">Postleitzahl:</label></br>
            <input type="text" id="plz" name="plz"></br>
        </p>
        <p>
            <input type="checkbox" id="Art1" name="Art1">
            <label for="Art1">Margheritaé</label></br>

            <input type="checkbox" id="Art2" name="Art2">
            <label for="Art2">Salamié</label></br>

            <input type="checkbox" id="Art3" name="Art3">
            <label for="Art3">Hawaii</label></br>

            <input type="checkbox" id="Art4" name="Art4">
            <label for="Art4">Chocolateé</label></br>

            <input type="checkbox" id="Art5" name="Art5">
            <label for="Art5">Johannes Spezialé</label></br>
        </p>
        <input type="submit" value="Bestellung Frankreichen">
    </form>
</body>
</html>
